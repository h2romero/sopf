<md-toolbar>
  <div class="md-toolbar-tools" ng-controller="ToolbarCtlr as toolbar">

    <span flex></span>

    <md-button aria-label="Login" ng-click="toolbar.login()" ng-if="!toolbar.auth.isAuthenticated">Login</md-button>
    <md-button aria-label="profile" ui-sref="profile" ng-if="toolbar.auth.isAuthenticated">Profile</md-button>
    <md-button aria-label="Login" ng-click="toolbar.logout()" ng-if="toolbar.auth.isAuthenticated">Logout</md-button>
  </div>
</md-toolbar>
